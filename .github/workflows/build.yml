name: Build KrbRelayUp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore packages
      run: nuget restore KrbRelayUp.sln

    - name: Build with MSBuild
      run: msbuild KrbRelayUp.sln /p:Configuration=Release

    - name: Upload exe
      uses: actions/upload-artifact@v4
      with:
        name: KrbRelayUp-exe
        path: KrbRelayUp\bin\Release\*.exe
