name: Build and Release KrbRelayUp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore KrbRelayUp.sln

    - name: Build with MSBuild
      run: msbuild KrbRelayUp.sln /p:Configuration=Release

    - name: Upload build artifact (90 days)
      uses: actions/upload-artifact@v4
      with:
        name: KrbRelayUp-exe
        path: KrbRelayUp\bin\Release\*.exe
        retention-days: 90

    - name: Upload to GitHub Release (permanent)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: KrbRelayUp\bin\Release\*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
